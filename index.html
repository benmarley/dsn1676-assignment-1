<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted Poster</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale-1">
</head>
<body>

	<div class="island">
		<header class="masthead">
			<h1 class="title push-0"><img class="star" src="images/star-graphic.svg" alt="star graphic">Wanted<img class="star" src="images/star-graphic.svg" alt="star graphic"></h1>
		</header>
	</div>

	<main>
		<div class="grid gutter">
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 padding-images">
				<img class="img-flex panel" src="images/mugshot-woman.jpg" alt="image of woman">
			</div>

			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 reward-info">			
					<div class="info">
						<h2 class="margin-0">Reward</h2>
						<h3>50 000</h3>
						<h4>For the following crimes:</h4>
					</div>
					<ul class="space-after">
						<li>Space piracy</li>
						<li>Illegal asteroid mining</li>
						<li>Galactic treason</li>
					</ul>
			</div>

			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 padding-images-2">
				<img class="img-flex panel" src="images/mugshot-man.jpg" alt="image of man">
			</div>
		</div>
	</main>

</body>
</html>
